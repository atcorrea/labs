<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Enter Names and Email addresses of your contacts</h1>
        <div class="form-group">
            <label for="Name">Name</label>
            <input id="Name" class="form-control" type="text" name="Name" placeholder="name" required>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input id="Email" class="form-control" type="email" name="Email" placeholder="Email" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="button" id="add-to-list">Add To List</button>
        </div>

        <div id="contact-list">
            <table class="table table-striped" id="contact-table">
                <tbody>
                    <tr>
                        <th class="col-xs-2">S. No</th>
                        <th class="col-cs-4">Name</th>
                        <th class="col-cs-6">Email</th>
                    </tr>
            </table>
            </tbody>
        </div>

        <script src="./view.js"></script>
    </div>
</body>
</html>
